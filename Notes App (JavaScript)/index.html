<body>

        <button class="add">Add Note</button>
    </div>

            <div class="colorSection">

    </div>




<script>

var addButton = document.querySelector('.add');
var clickOutput = document.querySelector('.output-div');
var finalInput = document.querySelector('.inptext');


addButton.addEventListener(
    'click',
    function(){
        var newDiv = document.createElement('div');

        newDiv.innerHTML = `<div class="noteFirst">
            <div class="colorSection">
                <i class="fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-trash-can deleteNote"></i>
            </div>

            <div class="text">
                <textarea name="" id="" placeholder="Write Your Note Here"></textarea>
            </div>

        </div>`

        clickOutput.appendChild(newDiv);    

        newDiv.querySelector('.deleteNote').addEventListener(
            'click',
            function(){
                newDiv.remove();
            }
        )


    }
)


</script>

</body>
