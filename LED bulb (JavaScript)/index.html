<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Bulb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">

        <div class="bulb">
            <div id="bulb-top"></div>
            <div id="bulb-lower"></div>

            <div class="btns">
                <button onclick="lightOn()" class="on">ON</button>
                <button onclick="toggle()" class="toggle">Toggle</button>
                <button onclick="lightOff()" class="off">OFF</button>
            </div>
            
        </div>

        


    </div>



    <script>

        var bulb1 = document.getElementById('bulb-top');

        function lightOn(){
            bulb1.classList.add('change');
        }

        function lightOff(){
            bulb1.classList.remove('change');
        }

        function toggle(){
            bulb1.classList.toggle('change');
        }


    </script>


    <script src="script.js"></script>
</body>
</html>
